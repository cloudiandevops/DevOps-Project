  labels:
    app: netflix-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: netflix-app
  template:
    metadata:
      labels:
        app: netflix-app
    spec:
      containers:
        - name: netflix-app
          image: 806196671471.dkr.ecr.us-east-1.amazonaws.com/netflix-clone:master-acdbf64c5e08f53924ca9d53be5c818f40684769
          ports:
            - containerPort: 80
