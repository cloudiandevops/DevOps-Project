apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-app
  labels:
    app: netflix-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: netflix-app
  template:
    metadata:
      labels:
        app: netflix-app
    spec:
      containers:
        - name: netflix-app
          image: 806196671471.dkr.ecr.us-east-1.amazonaws.com/netflix-clone:master-e308e03a7a16b28091fd7e08790725bf6b082aa0
          ports:
            - containerPort: 80
